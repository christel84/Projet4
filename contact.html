    <!--header-->
    <header class="bloc bgc-white l-bloc " id="bloc-0">
        <div class="bloc-sm">
            <nav class="navbar row">
                <div class="navbar-header">
                    <a href="index.html" title="lien vers la page d'accueil"><img src="img/la-chouette-agence.png"
                            alt="logo chouette, la chouette agence" class="narbar-img" />
                    </a>
                </div>
            </nav>
        </div>
        <div class="bloc bgc-dark-slate-blue bg-banniere d-bloc bg-t-edge bloc-bg-texture texture-paper b-parallax"
            id="bloc-1-hero">
            <div class="container">
                <div class="row tight-width-whitespace">
                    <div class="col-sm-12">
                        <img src="img/logo.png" class="center-block image-resize-mode"
                            alt="La chouette agence, agence web basée à Lyon" />
                        <h1 class="text-center hero-bloc-text tc-white ">
                            Parlons web design !
                        </h1>
                        <p class="text-center mg-lg tc-white tight-width-whitespace">
                            Parlez-nous de votre projet, <br>
                            un conseiller en web design pour la conception d'un site internet
                            vous contactera.

                        </p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!--header end-->

    <!-- Principal conteneur -->
    <main class="page-container">

        <!-- bloc-7 -->
        <div class="bloc bgc-white l-bloc" id="bloc-7">
            <div class="container formulaire">
                <div class="row">
                    <div class="col-sm-6">
                        <form id="form_1">
                            <div class="form-group">
                                <label>
                                    Nom
                                </label>
                                <input id="name" class="form-control" required />
                            </div>
                            <div class="form-group">
                                <label>
                                    Nom de votre société
                                </label>
                                <input id="society-name" class="form-control" required />
                            </div>
                            <div class="form-group">
                                <label>
                                    Adresse email
                                </label>
                                <input id="email" class="form-control" type="email" required />
                            </div>
                            <div class="form-group">
                                <label>
                                    Téléphone
                                </label>
                                <input id="tel" class="form-control" type="tel" />
                            </div>
                            <div class="form-group">
                                <label>
                                    Comment nous avez-vous connu ?
                                </label>
                                <select name="info" required class="form-control" id="input_504">
                                    <option value="">--choisissez une option--</option>
                                    <option value="recherche goolge">recherche google</option>
                                    <option value="bouche à oreille">bouche à oreille</option>
                                    <option value="autre">autre...</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>
                                    Expliquer en quelques mots votre projet, présenter votre société<br>
                                </label><textarea id="message" class="form-control" rows="4" cols="50"
                                    required></textarea>
                            </div>
                            <button class="bloc-button btn btn-lg btn-block cta-hero btn-atomic-tangerine"
                                type="submit">
                                Envoyer
                            </button>
                        </form>
                    </div>
                    <div class="col-sm-6">
                        <p>
                            contact@lachouetteagence.com<br>2 place Sathonay 69001 Lyon<br>Ouvert de 9h à 18h, du lundi
                            au vendredi<br>
                        </p>
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2783.083137365215!2d4.827978615047576!3d45.76952407910572!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47f4eb020f3664e9%3A0x13e3d71752922c1f!2s2%20Place%20Sathonay%2C%2069001%20Lyon!5e0!3m2!1sfr!2sfr!4v1589209243765!5m2!1sfr!2sfr">
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
        <!-- bloc-7 END -->

        <!-- ScrollToTop Button -->
        <a class="bloc-button btn btn-d scrollToTop" onclick="scrollToTarget('1')"><span
                class="fa fa-chevron-up"></span></a>

                    </div>
